# Database-Specific Configuration 
# =====================================================================================================
#this directive controls the encryption (if any) to apply to the passwords attributes
#(User-Password, Chap-Password, etc) when storing them in the database
#supported options are:
# cleartext - which doesn't make any changes to the password text
# crypt     - which encrypts the password using the Unix Crypt 
# md5       - which encrypts the password using the md5 algorithm
CONFIG_DB_PASSWORD_ENCRYPTION = cleartext
# =====================================================================================================



# Language Configuration 
# =====================================================================================================
#interface language (currently only english is implemented)
CONFIG_LANG = en
# =====================================================================================================



# Logging Configuration
# =====================================================================================================
#
#if set to yes then daloradius will write to a log file the actual visits 
#(pages names) of an operator
CONFIG_LOG_PAGES = no
#
#if set to yes then daloraidus will write to a log file the actions that
#were performed on each "action" page. Pages with submit buttons (apply, save, delete, etc)
#are considered action pages. For example, if an operator deleted a user, that is an action
#and it will be logged
CONFIG_LOG_ACTIONS = no
#
#if set to yes then daloradius will write to a log file sql quereies that
#were performed on each page. Pages that belong to the 'queries' category
#are those of kind for reporting, accounting and general queries which
#yield tables or graphs
CONFIG_LOG_QUERIES = no
#
# =====================================================================================================
# The following section deals more with the low-level debugging information
# such as the debugging of the actual SQL statements as performed on each php
# page and executed by daloRADIUS on the sql database server
#
# if enabled debug sql statements performed by the database to the log file
CONFIG_DEBUG_SQL = no
#
# if enabled it will debug sql queries performed by the database to the actual page
# that is viewed
CONFIG_DEBUG_SQL_ONPAGE = no
#
#
#the complete path to the logfile which daloradius will write to
#please make sure that the webserver running daloradius has write permissions
CONFIG_LOG_FILE = /tmp/daloradius.log
# =====================================================================================================




# Interface Configuration
# =====================================================================================================
#
#if set to yes then in the web interface password text fields will be hidden with
#asterisks instead of seeing the password in clear-text
CONFIG_IFACE_PASSWORD_HIDDEN = no
#
#sets the number of pages to span the tables listing across pages
CONFIG_IFACE_TABLES_LISTING = 25
#
#sets the number of pages to span the tables listing across pages
CONFIG_IFACE_TABLES_LISTING_NUM = yes
# =====================================================================================================



